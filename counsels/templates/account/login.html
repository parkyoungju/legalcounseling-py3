{% extends "counsels/layout.html" %}

{% block content %}
<h1>로그인</h1>
<form method="POST">
    <div class="col-sm-4">
        <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
        <div class="form-group">
            <label for="id">아이디</label>
            <input type="text" class="form-control" name="id" id="id" placeholder="이름을 입력하세요" title="">
        </div>
        <div class="form=group">
            <label for="email">이메일</label>
            <input type="text" class="form-control" name="email" id="email" placeholder="이메일 주소를 입력하세요" title="">
        </div>
    </div>
    <div class="col-md-8 col-md-offset-4">
        <button name="submit" type="submit" class="btn btn-lg" id="submit">로그인</button>
    </div>
</form>
{% endblock %}

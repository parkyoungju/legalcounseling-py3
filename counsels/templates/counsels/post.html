{% extends "counsels/layout.html" %}

{% block content %}
<div class="container">
    <h1>{{ category_name }}</h1>
    <form role="form" method="post" action="" method="post">
        <div class="form-group">
            <label for="title">제목</label>
            <input type="text" class="form-control" name="title" value="" id="title" placeholder="제목">
        </div>
        <div class="form-group">
            <label for="content">내용</label>
            <textarea class="form-control" name="content" rows="3" id="content"></textarea>
        </div>
        <input type="hidden" name="csrfmiddlewaretoken" value="${csrf_token}">
        <div class="form-group">
            <input type="submit" class="btn btn-lg" value="작성완료" />
        </div>
    </form>
</div>
{% endblock %}
